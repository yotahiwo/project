<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart | TechShop</title>
  <link rel="stylesheet" href="../css/basket.css">
</head>
<body>
<header class="main-header">
  <div class="header-container">
    <div class="logo">
      <span>TechShop</span>
    </div>
    <div class="cart-icon">
      <sl-icon-button name="cart" label="Cart"></sl-icon-button>
      <sl-badge pill class="cart-counter">0</sl-badge>
    </div>
  </div>
</header>

<div class="checkout-steps">
  <div class="step active">
    <i class="fas fa-shopping-cart"></i>
    <span>Cart</span>
  </div>
  <div class="step">
    <i class="fas fa-truck"></i>
    <span>Delivery</span>
  </div>
  <div class="step">
    <i class="fas fa-file-invoice-dollar"></i>
    <span>Summary</span>
  </div>
</div>

<div class="cart-container">
  <div class="cart-items-section">
    <h2 class="section-title">Your Products</h2>

    <div id="cartItems">
      <div class="empty-cart">
        <i class="fas fa-shopping-cart"></i>
        <p>Your cart is empty</p>
      </div>
    </div>
  </div>

  <div class="checkout-footer">
    <button id="checkoutBtn" class="checkout-button">
      <i class="fas fa-lock"></i> Secure Checkout
    </button>
  </div>
</div>

<script src="../js/cart-service.js"></script>
<script src="../js/basket.js"></script>
</body>
</html>
