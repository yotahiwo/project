<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/search-categories.css">
</head>
<body>
    <main class="search-section">
        <h2>Find Your Gadget</h2>
        <div class="search-form">
            <input type="text" id="search" placeholder="Search for phones, headphones, etc.">
            <button>Search</button>
        </div>
    
        <section class="categories-section" >
            <h2>Choose Your Category:</h2>
            <div class="categories-container">
                <div class="category" data-category="phones">
                    <img src="../images/phones.avif" alt="Phones">
                    <span>Phones</span>
                </div>
                <div class="category" data-category="laptops">
                    <img src="../images/laptops.jpg" alt="Laptops">
                    <span>Laptops</span>
                </div>
                <div class="category" data-category="headphones">
                    <img src="../images/headphones.jpg" alt="Headphones">
                    <span>Headphones</span>
                </div>
                <div class="category" data-category="mouses">
                    <img src="../images/mouses.jpg" alt="Mouses">
                    <span>Mouses</span>
                </div>
                <div class="category" data-category="keyboards">
                    <img src="../images/keyboards.jpg" alt="Keyboards">
                    <span>Keyboards</span>
                </div>
            </div>
        </section>

        <section class="categories-section" id="popular-iphones">
            <h2 class="section-title">Popular:</h2>
            <div class="iphones-container">
                <a href="16iphone.html" class="iphone-card">
                    <img src="../images/iphone16.jpg" alt="iPhone 16">
                    <div class="iphone-info">
                        <h3>iPhone 16</h3>
                        <p class="price">$999</p>
                    </div>
                </a>

                <a href="15iphone.html" class="iphone-card">
                    <img src="../images/iphone15.jpg" alt="iPhone 15">
                    <div class="iphone-info">
                        <h3>iPhone 15</h3>
                        <p class="price">$799</p>
                    </div>
                </a>

                <a href="14iphone.html" class="iphone-card">
                    <img src="../images/iphone14.jpg" alt="iPhone 14">
                    <div class="iphone-info">
                        <h3>iPhone 14</h3>
                        <p class="price">$699</p>
                    </div>
                </a>
            </div>
        </section>
    </main>

    
</body>
</html>
